spring:
  application:
    name: turbine-service
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
eureka:
  client:
    serviceUrl:
      currentDefaultZone: http://eureka-server:7777/eureka/
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:${eureka.client.serviceUrl.currentDefaultZone}}

logging:
  path: /applog
  file: "${logging.path}/${spring.application.name}.log"
server:
  port: 7788

security:
  basic:
    enabled: false

turbine:
  aggregator:
    clusterConfig: default
  appConfig: app-sample-consume , app-sample-produce
  clusterNameExpression: new String("default")