spring:
  application:
    name: gateway-service
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8080
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:7777/eureka/
logging:
  path: /applog
  file: "${logging.path}/${spring.application.name}.log"