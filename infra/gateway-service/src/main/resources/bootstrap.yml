spring:
  application:
    name: gateway-service
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://eureka-server:7777/eureka/
logging:
  path: /applog
  file: "${logging.path}/${spring.application.name}.log"