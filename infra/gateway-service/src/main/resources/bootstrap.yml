spring:
  application:
    name: gateway-service
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
    inetutils:
      preferred-networks:
        - 10.0
    gateway:
      routes:
        - id: appSampleConsume
          uri: lb://app-sample-consume
          predicates:
            - Path=/app-sample-consume/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: appSampleConsume
                fallbackUri: forward:/consume_fallback
        - id: appSampleProduce
          uri: lb://app-sample-produce
          predicates:
            - Path=/app-sample-produce/**
          filters:
            - StripPrefix=1
            - name: Hystrix
              args:
                name: appSampleProduce
                fallbackUri: forward:/produce_fallback

hystrix.command.appSampleConsume.execution.isolation.thread.timeoutInMilliseconds: 5000
hystrix.command.appSampleProduce.execution.isolation.thread.timeoutInMilliseconds: 5000

server:
  port: 7000
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      currentDefaultZone: http://eureka-server:7777/eureka/
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:${eureka.client.serviceUrl.currentDefaultZone}}
logging:
  path: /applog
  file: "${logging.path}/${spring.application.name}.log"