spring:
  application:
    name: gateway-service
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
    inetutils:
      preferred-networks:
        - 10.0
server:
  port: 7000
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      currentDefaultZone: http://eureka-server:7777/eureka/
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:${eureka.client.serviceUrl.currentDefaultZone}}
logging:
  path: /applog
  file: "${logging.path}/${spring.application.name}.log"

ribbon:
  ReadTimeout: 6000
  ConnectTimeout: 6000