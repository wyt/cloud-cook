spring:
  profiles:
    active: dev
  application:
    name: app-sample-produce
  cloud:
    inetutils:
      preferred-networks:
        - 10.0

server:
  port: 9003

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  path: /applog
  file: "${logging.path}/${spring.application.name}.log"

# ELk环境,logtash收集入口
logstash:
  output:
    destination: 192.168.1.72:4560

config:
  test:
    value: 10