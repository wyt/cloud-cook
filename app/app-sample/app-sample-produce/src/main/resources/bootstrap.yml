spring:
  application:
    name: app-sample-produce
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
server:
  port: 9003
eureka:
  instance:
    prefer-ip-address: false
  client:
    serviceUrl:
      defaultZone: http://eureka-server:7777/eureka/
logging:
  path: /applog
  file: "${logging.path}/${spring.application.name}.log"