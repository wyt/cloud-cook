spring:
  application:
    name: app-sample-consume
  profiles:
    active: dev
  cloud:
    inetutils:
      preferred-networks:
        - 10.0
server:
  port: 9002

logging:
  path: /applog
  file: "${logging.path}/${spring.application.name}.log"

