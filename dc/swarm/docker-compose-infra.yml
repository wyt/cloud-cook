# docker挖的坑
# docker stack deploy不解析env_file
# https://github.com/moby/moby/issues/29133#issuecomment-285980447
# 执行 docker stack deploy之前可先执行 export $(cat .env)
# 注意.env文件使用dos2unix转换下,防止包含win特殊字符
#
# # cat .env 
# IMAGE_VER=1.0.0-SNAPSHOT
# SPRING_PROfILES_ACTIVE=intg
# # export $(cat .env)
# # echo ${IMAGE_VER};echo ${SPRING_PROfILES_ACTIVE}

version: '3'
services:
  eureka-server:
    image: wangyt/eureka-server:${IMAGE_VER}
    networks:
       - overlay
    deploy:
      placement:
        constraints: [node.labels.type == cloud-cook]
      resources:
        limits:
          memory: 999M
    #优先使用compose中的entrypoint,而非Dockerfile
    entrypoint:
      - sh
      - /filebeat-springboot-entrypoint.sh
      - /eureka-server.jar
      - --spring.profiles.active=${SPRING_PROfILES_ACTIVE}
    ports:
      - 7777:7777
  config-server:
    image: wangyt/config-server:${IMAGE_VER}
    networks:
       - overlay
    deploy:
      placement:
        constraints: [node.labels.type == cloud-cook]
      resources:
        limits:
          memory: 999M
    depends_on:
      - eureka-server
    entrypoint:
      - ./wait-for-it.sh
      - eureka-server:7777
      - --timeout=0
      - --strict
      - --
      - /filebeat-springboot-entrypoint.sh
      - /config-server.jar
      - --spring.profiles.active=native
    ports:
      - 7766:7766
  gateway-service:
    image: wangyt/gateway-service:${IMAGE_VER}
    networks:
       - overlay
    deploy:
      placement:
        constraints: [node.labels.type == cloud-cook]
      resources:
        limits:
          memory: 1024M
    depends_on:
      - eureka-server
      - config-server
    entrypoint:
      - ./wait-for-it.sh
      - config-server:7766
      - --timeout=0
      - --strict
      - --
      - /filebeat-springboot-entrypoint.sh
      - /gateway-service.jar
      - --spring.profiles.active=${SPRING_PROfILES_ACTIVE}
    ports:
      - 7000:7000
networks:
  overlay: