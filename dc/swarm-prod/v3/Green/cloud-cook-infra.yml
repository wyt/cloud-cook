version: '3'
services:
  eureka-server:
    image: wangyt/eureka-server:${INFRA_IMAGE_VER}
    deploy:
      placement:
        constraints: [node.labels.name == docker_001]
    environment:
      - FILEBEAT_OP_LS_HOSTS=${FILEBEAT_OP_LS_HOSTS}
      - REGISTER_WITH_EUREKA=true
      - FETCH_REGISTRY=true
      - SERVER_PORT=7777
      - SPRING_APPLICATION_NAME=eureka-server
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
    entrypoint:
      - ./filebeat-springboot-entrypoint.sh
      - /eureka-server.jar
      - --spring.profiles.active=${SPRING_PROFILES_ACTIVE}
    ports:
      - 7777:7777
  eureka-server-2:
    image: wangyt/eureka-server:${INFRA_IMAGE_VER}
    deploy:
      placement:
        constraints: [node.labels.name == docker_003]
    environment:
      - FILEBEAT_OP_LS_HOSTS=${FILEBEAT_OP_LS_HOSTS}
      - REGISTER_WITH_EUREKA=true
      - FETCH_REGISTRY=true
      - SERVER_PORT=7777
      - SPRING_APPLICATION_NAME=eureka-server
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
    entrypoint:
      - ./filebeat-springboot-entrypoint.sh
      - /eureka-server.jar
      - --spring.profiles.active=${SPRING_PROFILES_ACTIVE}
    ports:
      - 7777:7777
  config-server:
    image: wangyt/config-server:${INFRA_IMAGE_VER}
    deploy:
      placement:
        constraints: [node.labels.name == docker_001]
    depends_on:
      - eureka-server
    environment:
      - FILEBEAT_OP_LS_HOSTS=${FILEBEAT_OP_LS_HOSTS}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
    entrypoint:
      - ./wait-for-it.sh
      - eureka-server:7777
      - --timeout=0
      - --strict
      - --
      - /filebeat-springboot-entrypoint.sh
      - /config-server.jar
      - --spring.profiles.active=native
    ports:
      - 7766:7766
  gateway-service:
    image: wangyt/gateway-service:${INFRA_IMAGE_VER}
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints:
          - node.labels.region == Green
    depends_on:
      - eureka-server
      - config-server
    environment:
      - FILEBEAT_OP_LS_HOSTS=${FILEBEAT_OP_LS_HOSTS}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
    entrypoint:
      - ./wait-for-it.sh
      - config-server:7766
      - --timeout=0
      - --strict
      - --
      - /filebeat-springboot-entrypoint.sh
      - /gateway-service.jar
      - --spring.profiles.active=${SPRING_PROFILES_ACTIVE}
    ports:
      - 7000:7000
networks:
  default:
    external:
      name: cloud-cook-overlay